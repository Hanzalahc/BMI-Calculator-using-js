<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <h1
        class="text-center bg-[#9ABD97] height-[20vh] text-4xl text-black py-[1rem]"
      >
        BMI Calculator
      </h1>
      <main>
        <div class="flex justify-center items-center my-[5rem]">
          <form class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
              <label
                for="height"
                class="block text-sm font-medium text-gray-700"
                >Height (cm)</label
              >
              <input
                type="number"
                id="height"
                name="height"
                required
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div class="mb-4">
              <label
                for="weight"
                class="block text-sm font-medium text-gray-700"
                >Weight (kg)</label
              >
              <input
                type="number"
                id="weight"
                name="weight"
                required
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300"
              >
                Calculate
              </button>
            </div>
          </form>
        </div>
        <div id="result" class="text-center text-2xl"></div>
      </main>
    </main>

    <script src="script.js"></script>
  </body>
</html>
